<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a modern, clean font */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* Custom focus ring for better accessibility and style */
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        /* Style for contenteditable headers to indicate they are editable */
        [contenteditable="true"]:hover {
            background-color: #374151; /* gray-700 */
            cursor: text;
        }
        [contenteditable="true"]:focus {
            background-color: #1f2937; /* gray-800 */
            outline: none;
            box-shadow: 0 2px 0 0 #6366f1; /* indigo-500 */
        }
        /* Animation for tasks being added or removed */
        .task-item {
            transition: all 0.3s ease-in-out;
        }
        .task-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }

        /* --- Drag and Drop styles --- */
        .task-item.dragging {
            opacity: 0.4;
        }

        .task-list.drag-over-list {
            /* Add a subtle background to the list being dragged over */
            background-color: rgba(99, 102, 241, 0.1);
            outline: 2px dashed #6366f1; /* indigo-500 */
            outline-offset: 4px;
        }

        /* New drop indicator style: thicker and more obvious */
        .drop-indicator {
            background-color: #6366f1; /* indigo-500 */
            height: 3px;
            border-radius: 1.5px;
            margin: 4px 0;
            /* The indicator should not interfere with mouse events */
            pointer-events: none; 
        }

        /* --- Undo Notification Styles --- */
        #undo-notification {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }
        #undo-notification.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">

        <!-- Main Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-indigo-400 border-b-2 border-indigo-500 pb-4">Today's To-Do List</h1>
        </header>
        
        <!-- Main content area for checklists -->
        <!-- Added pb-20 (bottom padding of 5rem) to ensure space for the fixed bottom bar. -->
        <main id="checklist-container" class="space-y-8 pb-20"></main>

    </div>

    <!-- Global Controls - Moved to the bottom -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-90 backdrop-blur-sm p-4 sm:p-6 border-t border-gray-700 z-40">
        <div class="container mx-auto max-w-4xl flex flex-col sm:flex-row justify-end items-center gap-4">
            <div class="flex items-center gap-4">
                 <button id="add-checklist-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus-ring">
                    + Add Checklist
                </button>
                <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors focus-ring">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Panel (hidden by default) - Moved to be a child of the main container -->
    <div id="settings-panel" class="hidden fixed bottom-20 right-4 bg-gray-800 p-4 rounded-lg shadow-2xl z-40">
         <button id="clear-all-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors focus-ring">
            Clear Entire Board
        </button>
    </div>

    <!-- Confirmation Modal (for checklists and clear all) -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm mx-4">
            <h3 class="text-lg font-bold mb-4" id="modal-title">Confirm Action</h3>
            <p id="modal-body" class="mb-6"></p> <!-- Body is now empty by default -->
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus-ring">Cancel</button>
                <button id="modal-confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus-ring">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Combined Edit Item Modal -->
    <div id="edit-item-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-lg mx-4 flex flex-col">
            <h3 class="text-lg font-bold mb-4" id="edit-item-modal-title">Edit Task</h3>
            <label for="edit-item-input" class="text-gray-400 text-sm mb-1">Task Title:</label>
            <input type="text" id="edit-item-input" class="bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-2 focus:border-indigo-500 focus-ring w-full mb-4">
            
            <label for="edit-item-notes-textarea" class="text-gray-400 text-sm mb-1">Notes:</label>
            <textarea id="edit-item-notes-textarea" class="flex-grow bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-2 focus:border-indigo-500 focus-ring w-full h-32 mb-6" placeholder="Add your notes here..."></textarea>
            
            <div class="flex justify-end space-x-4">
                <button id="edit-item-cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus-ring">Cancel</button>
                <button id="edit-item-save-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus-ring">Save</button>
            </div>
        </div>
    </div>

    <!-- Undo Notification -->
    <!-- Increased z-index to z-50 to ensure visibility over other elements at the bottom. -->
    <div id="undo-notification" class="fixed bottom-5 right-5 bg-gray-700 text-white py-3 px-5 rounded-lg shadow-lg flex items-center justify-between z-50">
        <span id="undo-message">Task deleted.</span>
        <button id="undo-btn" class="ml-4 font-bold text-indigo-400 hover:text-indigo-300 focus-ring">Undo</button>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Element References ---
        const checklistContainer = document.getElementById('checklist-container');
        const addChecklistBtn = document.getElementById('add-checklist-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const clearAllBtn = document.getElementById('clear-all-btn');
        
        const confirmModal = document.getElementById('confirmation-modal');
        const confirmModalTitle = document.getElementById('modal-title');
        const confirmModalBody = document.getElementById('modal-body');
        const confirmModalConfirmBtn = document.getElementById('modal-confirm-btn');
        const confirmModalCancelBtn = document.getElementById('modal-cancel-btn');

        const editItemModal = document.getElementById('edit-item-modal');
        const editItemModalTitle = document.getElementById('edit-item-modal-title');
        const editItemInput = document.getElementById('edit-item-input');
        const editItemNotesTextarea = document.getElementById('edit-item-notes-textarea');
        const editItemSaveBtn = document.getElementById('edit-item-save-btn');
        const editItemCancelBtn = document.getElementById('edit-item-cancel-btn');

        const undoNotification = document.getElementById('undo-notification');
        const undoBtn = document.getElementById('undo-btn');

        // --- State Management ---
        let state = {
            checklists: [],
        };
        const STORAGE_KEY = 'todoListState';
        let undoState = null;
        let undoTimeout = null;

        // --- Drag and Drop State ---
        let draggedTaskData = null; 
        let currentDropTargetList = null; 
        let activeTouchTaskItem = null; 
        let dropIndicator = null; 

        // --- Core Functions ---
        function loadState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                state = JSON.parse(savedState);
                // Backward compatibility: ensure all tasks have a notes property
                state.checklists.forEach(cl => {
                    if (cl.tasks) {
                        cl.tasks.forEach(t => {
                            if (t.notes === undefined) t.notes = '';
                        });
                    }
                });
            } else {
                // Default state for a new user
                state = {
                    checklists: [
                        { id: `cl-${Date.now()}`, title: "Highest Priority Tasks", isOpen: true, tasks: [] },
                        { id: `cl-${Date.now() + 1}`, title: "Additional Tasks", isOpen: true, tasks: [] }
                    ]
                };
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function render(focusTargetId = null) {
            checklistContainer.innerHTML = '';

            if (state.checklists.length === 0) {
                checklistContainer.innerHTML = `<div class="text-center text-gray-500 py-10"><p class="text-lg">Your board is empty.</p><p>Click "+ Add Checklist" to get started!</p></div>`;
            } else {
                state.checklists.forEach(checklist => {
                    const checklistEl = createChecklistElement(checklist);
                    checklistContainer.appendChild(checklistEl);
                });
            }
            
            if (focusTargetId) {
                const elementToFocus = document.getElementById(focusTargetId);
                if (elementToFocus) {
                    elementToFocus.focus();
                    // For textareas, we might want to place cursor at the end
                    if (elementToFocus.value) {
                       elementToFocus.selectionStart = elementToFocus.selectionEnd = elementToFocus.value.length;
                    }
                }
            }
        }

        // --- Element Creation ---
        function createChecklistElement(checklist) {
            const section = document.createElement('section');
            section.className = 'bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6';
            section.dataset.id = checklist.id;

            const tasksVisibilityClass = checklist.isOpen ? '' : 'hidden';
            const toggleIconPath = checklist.isOpen ? 'M19 9l-7 7-7-7' : 'M9 5l7 7-7 7';

            section.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2 flex-grow min-w-0">
                        <button class="toggle-visibility-btn p-1 rounded-full hover:bg-gray-700 focus-ring flex-shrink-0">
                            <svg class="w-6 h-6 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${toggleIconPath}"></path></svg>
                        </button>
                        <h2 contenteditable="true" class="checklist-title text-2xl font-bold text-indigo-300 rounded-md px-2 py-1 w-full truncate">${checklist.title}</h2>
                    </div>
                    <button class="delete-checklist-btn p-2 rounded-full hover:bg-red-800 hover:text-white text-gray-400 transition-colors focus-ring flex-shrink-0">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="task-area ${tasksVisibilityClass}">
                    <ul class="task-list space-y-3 mb-4">
                        ${checklist.tasks.map(createTaskElement).join('')}
                    </ul>
                    <form class="add-task-form flex gap-3 items-start">
                        <!-- Added add-task-form-textarea class for auto-growing functionality -->
                        <textarea placeholder="Add task (Enter to submit, Shift+Enter for new line)" class="flex-grow bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-2 focus:border-indigo-500 focus-ring resize-y add-task-form-textarea" id="add-task-input-${checklist.id}" rows="1"></textarea>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors focus-ring flex-shrink-0">Add</button>
                    </form>
                </div>
            `;
            return section;
        }

        function createTaskElement(task) {
            const notesIconVisibilityClass = task.notes.trim() ? '' : 'hidden'; 
            // To display newlines correctly in HTML, we replace them with <br> tags.
            const formattedTaskText = task.text.replace(/\n/g, '<br>');

            return `
                <li class="task-item flex items-start bg-gray-900 p-3 rounded-lg shadow" data-id="${task.id}" draggable="true">
                    <button class="drag-handle p-1 rounded-full text-gray-500 hover:bg-gray-700 focus-ring mr-2 cursor-grab mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                    <span class="flex-grow task-text-display ml-2">${formattedTaskText}</span>
                    <div class="flex items-center flex-shrink-0 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2 ${notesIconVisibilityClass}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        <button class="edit-item-btn p-1 rounded-full text-gray-400 hover:bg-indigo-700 hover:text-white transition-colors focus-ring">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
                        </button>
                        <button class="delete-task-btn ml-2 p-1 rounded-full text-gray-500 hover:bg-red-800 hover:text-white transition-colors focus-ring">
                             <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </li>
            `;
        }

        // --- Event Handlers ---
        checklistContainer.addEventListener('click', (e) => {
            const taskItem = e.target.closest('.task-item');
            const checklistEl = e.target.closest('section');
            if (!checklistEl) return;
            const checklistId = checklistEl.dataset.id;

            if (e.target.closest('.delete-task-btn')) {
                const taskId = taskItem.dataset.id;
                const checklist = state.checklists.find(cl => cl.id === checklistId);
                const taskIndex = checklist.tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    const [deletedTask] = checklist.tasks.splice(taskIndex, 1);
                    undoState = {
                        task: deletedTask,
                        checklistId: checklistId,
                        originalIndex: taskIndex
                    };
                    saveState();
                    render();
                    showUndoNotification();
                }
            } else if (e.target.closest('.delete-checklist-btn')) {
                showConfirmationModal({
                    title: 'Delete this entire checklist?',
                    confirmText: 'Delete',
                    cancelText: 'Cancel',
                    onConfirm: () => {
                        state.checklists = state.checklists.filter(cl => cl.id !== checklistId);
                        saveState();
                        render();
                    }
                });
            } else if (e.target.closest('.toggle-visibility-btn')) {
                const checklist = state.checklists.find(cl => cl.id === checklistId);
                checklist.isOpen = !checklist.isOpen;
                saveState();
                render();
            } else if (e.target.closest('.edit-item-btn')) {
                const taskId = taskItem.dataset.id;
                showEditItemModal(checklistId, taskId);
            }
        });

        checklistContainer.addEventListener('submit', (e) => {
            if (e.target.matches('.add-task-form')) {
                e.preventDefault();
                const textarea = e.target.querySelector('textarea');
                const taskText = textarea.value;
                const currentChecklistId = e.target.closest('section').dataset.id;

                if (!taskText.trim()) return;

                const resetInput = () => {
                    textarea.value = '';
                    textarea.style.height = 'auto'; // Reset height after submission
                    textarea.focus();
                };

                const checklist = state.checklists.find(cl => cl.id === currentChecklistId);
                if (!checklist) return;

                // Check for newlines to trigger the confirmation modal
                if (taskText.includes('\n')) {
                    showConfirmationModal({
                        title: 'You entered multiple lines. How to add?',
                        confirmText: 'Break into separate tasks',
                        cancelText: 'Keep as one task',
                        onConfirm: () => { // Action for "Break into separate tasks"
                            const lines = taskText.split('\n')
                                .map(line => line.trim())
                                .filter(line => line !== '');
                            
                            lines.forEach(line => {
                                const newTask = { id: `t-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`, text: line, notes: '' };
                                checklist.tasks.push(newTask);
                            });
                            
                            saveState();
                            render(`add-task-input-${currentChecklistId}`);
                            resetInput();
                        },
                        onCancel: () => { // Action for "Keep as one task"
                            const newTask = { id: `t-${Date.now()}`, text: taskText, notes: '' };
                            checklist.tasks.push(newTask);
                            saveState();
                            render(`add-task-input-${currentChecklistId}`);
                            resetInput();
                        }
                    });
                } else {
                    // Default behavior for single-line input
                    const newTask = { id: `t-${Date.now()}`, text: taskText.trim(), notes: '' };
                    checklist.tasks.push(newTask);
                    saveState();
                    render(`add-task-input-${currentChecklistId}`);
                    resetInput();
                }
            }
        });

        checklistContainer.addEventListener('blur', (e) => {
            if (e.target.matches('.checklist-title')) {
                const newTitle = e.target.textContent.trim();
                const checklistId = e.target.closest('section').dataset.id;
                const checklist = state.checklists.find(cl => cl.id === checklistId);
                if (newTitle && checklist.title !== newTitle) {
                    checklist.title = newTitle;
                    saveState();
                } else {
                    e.target.textContent = checklist.title;
                }
            }
        }, true);

        // Combined keydown listener for various inputs
        checklistContainer.addEventListener('keydown', (e) => {
            // Prevent Enter from creating a new line in checklist titles
            if (e.target.matches('.checklist-title') && e.key === 'Enter') {
                e.preventDefault();
                e.target.blur();
            } 
            // Submit task form on Enter, unless Shift is held
            else if (e.target.matches('.add-task-form textarea') && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                e.target.closest('form').querySelector('button[type="submit"]').click();
            }
        });
        
        // Listener for auto-growing textareas
        checklistContainer.addEventListener('input', e => {
            if (e.target.matches('textarea.add-task-form-textarea')) {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            }
        });

        addChecklistBtn.addEventListener('click', () => {
            const newChecklist = { id: `cl-${Date.now()}`, title: "New Checklist", isOpen: true, tasks: [] };
            state.checklists.push(newChecklist);
            saveState();
            render();
            const newEl = checklistContainer.querySelector(`[data-id="${newChecklist.id}"] .checklist-title`);
            if (newEl) {
                newEl.focus();
                document.execCommand('selectAll', false, null);
            }
        });
        
        settingsBtn.addEventListener('click', () => settingsPanel.classList.toggle('hidden'));

        clearAllBtn.addEventListener('click', () => {
            showConfirmationModal({
                title: 'Are you sure you want to clear the entire board?',
                confirmText: 'Clear Board',
                cancelText: 'Cancel',
                onConfirm: () => {
                    localStorage.removeItem(STORAGE_KEY);
                    loadState();
                    render();
                    settingsPanel.classList.add('hidden');
                }
            });
        });

        // --- Modal & Notification Logic ---
        let onConfirmCallback = null;
        let onCancelCallback = null;

        function showConfirmationModal({ title, body = '', confirmText = 'Confirm', cancelText = 'Cancel', onConfirm, onCancel }) {
            confirmModalTitle.textContent = title;
            confirmModalBody.textContent = body; // Per request, this remains empty unless specified
            confirmModalConfirmBtn.textContent = confirmText;
            confirmModalCancelBtn.textContent = cancelText;

            // Reset button colors for different contexts
            confirmModalConfirmBtn.className = confirmModalConfirmBtn.className.replace(/bg-(red|indigo|green)-600/, 'bg-indigo-600').replace(/hover:bg-(red|indigo|green)-700/, 'hover:bg-indigo-700');
            if (confirmText.toLowerCase().includes('delete') || confirmText.toLowerCase().includes('clear')) {
                 confirmModalConfirmBtn.className = confirmModalConfirmBtn.className.replace(/bg-indigo-600/, 'bg-red-600').replace(/hover:bg-indigo-700/, 'hover:bg-red-700');
            }

            onConfirmCallback = onConfirm;
            onCancelCallback = onCancel;
            
            confirmModal.classList.remove('hidden');
        }

        function hideConfirmationModal() {
            confirmModal.classList.add('hidden');
            onConfirmCallback = null;
            onCancelCallback = null;
        }

        confirmModalConfirmBtn.addEventListener('click', () => {
            if (onConfirmCallback) onConfirmCallback();
            hideConfirmationModal();
        });

        confirmModalCancelBtn.addEventListener('click', () => {
            if (onCancelCallback) onCancelCallback();
            hideConfirmationModal();
        });

        function showEditItemModal(checklistId, taskId) {
            const checklist = state.checklists.find(cl => cl.id === checklistId);
            const task = checklist.tasks.find(t => t.id === taskId);
            
            editItemModalTitle.textContent = `Edit Task`;
            editItemInput.value = task.text;
            editItemNotesTextarea.value = task.notes;
            editItemModal.dataset.checklistId = checklistId;
            editItemModal.dataset.taskId = taskId;
            editItemModal.classList.remove('hidden');
            editItemInput.focus();
        }
        function hideEditItemModal() {
            editItemModal.classList.add('hidden');
        }
        editItemSaveBtn.addEventListener('click', () => {
            const { checklistId, taskId } = editItemModal.dataset;
            const checklist = state.checklists.find(cl => cl.id === checklistId);
            const task = checklist.tasks.find(t => t.id === taskId);
            
            task.text = editItemInput.value; // Don't trim here, to preserve multiline spaces
            task.notes = editItemNotesTextarea.value.trim();
            saveState();
            render();
            hideEditItemModal();
        });
        editItemCancelBtn.addEventListener('click', hideEditItemModal);
        editItemInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // Allow shift+enter for newlines in edit mode
                e.preventDefault();
                editItemSaveBtn.click();
            }
        });

        function showUndoNotification() {
            clearTimeout(undoTimeout);
            undoNotification.classList.add('show');
            undoTimeout = setTimeout(() => {
                hideUndoNotification();
            }, 5000);
        }

        function hideUndoNotification() {
            undoNotification.classList.remove('show');
        }

        undoBtn.addEventListener('click', () => {
            if (undoState) {
                const checklist = state.checklists.find(cl => cl.id === undoState.checklistId);
                if (checklist) {
                    checklist.tasks.splice(undoState.originalIndex, 0, undoState.task);
                    saveState();
                    render();
                }
                undoState = null;
                clearTimeout(undoTimeout);
                hideUndoNotification();
            }
        });

        // --- Drag and Drop Logic ---
        function createDropIndicator() {
            if (!dropIndicator) {
                dropIndicator = document.createElement('div');
                dropIndicator.className = 'drop-indicator';
            }
            return dropIndicator;
        }

        function clearDragVisuals() {
            if (dropIndicator && dropIndicator.parentNode) {
                dropIndicator.parentNode.removeChild(dropIndicator);
            }
            document.querySelectorAll('.drag-over-list').forEach(el => {
                el.classList.remove('drag-over-list');
            });
            currentDropTargetList = null;
        }
        
        function cleanupDragState() {
            clearDragVisuals();
            const draggedElement = document.querySelector('.task-item.dragging');
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
            }
            draggedTaskData = null;
            activeTouchTaskItem = null;
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function handleDropLogic() {
            if (!draggedTaskData) return;

            const indicator = document.querySelector('.drop-indicator');
            const targetListElement = indicator ? indicator.closest('.task-list') : null;
            
            const sourceChecklist = state.checklists.find(cl => cl.id === draggedTaskData.checklistId);
            const draggedTaskIndex = sourceChecklist.tasks.findIndex(t => t.id === draggedTaskData.taskId);

            if (!targetListElement || draggedTaskIndex === -1) {
                cleanupDragState();
                render();
                return;
            }

            const [taskToMove] = sourceChecklist.tasks.splice(draggedTaskIndex, 1);

            const targetChecklistId = targetListElement.closest('section').dataset.id;
            const targetChecklist = state.checklists.find(cl => cl.id === targetChecklistId);
            const nextTaskElement = indicator.nextElementSibling;
            
            let targetIndex;
            if (nextTaskElement) {
                const nextTaskId = nextTaskElement.dataset.id;
                targetIndex = targetChecklist.tasks.findIndex(t => t.id === nextTaskId);
                if (targetIndex === -1) targetIndex = targetChecklist.tasks.length;
            } else {
                targetIndex = targetChecklist.tasks.length;
            }

            targetChecklist.tasks.splice(targetIndex, 0, taskToMove);
            
            cleanupDragState();
            saveState();
            render();
        }
        
        function handleDragVisuals(taskList, clientY) {
            if (!taskList) return;

            if (currentDropTargetList && currentDropTargetList !== taskList) {
                clearDragVisuals();
            }
            currentDropTargetList = taskList;
            taskList.classList.add('drag-over-list');
            
            const afterElement = getDragAfterElement(taskList, clientY);
            const indicator = createDropIndicator();

            if (afterElement == null) {
                taskList.appendChild(indicator);
            } else {
                taskList.insertBefore(indicator, afterElement);
            }
        }

        // --- Event Listeners for Drag and Drop ---
        checklistContainer.addEventListener('dragstart', (e) => {
            const taskItem = e.target.closest('.task-item');
            if (taskItem && (e.target.classList.contains('task-item') || e.target.closest('.drag-handle'))) {
                const checklistId = taskItem.closest('section').dataset.id;
                draggedTaskData = { checklistId, taskId: taskItem.dataset.id };
                e.dataTransfer.effectAllowed = 'move';
                setTimeout(() => taskItem.classList.add('dragging'), 0);
            } else {
                e.preventDefault();
            }
        });

        checklistContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            const taskList = e.target.closest('.task-list');
            handleDragVisuals(taskList, e.clientY);
        });

        checklistContainer.addEventListener('dragleave', (e) => {
            if (e.target.classList.contains('task-list') && !e.target.contains(e.relatedTarget)) {
                clearDragVisuals();
            }
        });

        checklistContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            handleDropLogic();
        });

        checklistContainer.addEventListener('dragend', () => {
            cleanupDragState();
        });

        // --- Touch Event Handlers ---
        checklistContainer.addEventListener('touchstart', (e) => {
            const dragHandle = e.target.closest('.drag-handle');
            if (dragHandle) {
                const taskItem = dragHandle.closest('.task-item');
                if (taskItem) {
                    activeTouchTaskItem = taskItem;
                    const checklistId = taskItem.closest('section').dataset.id;
                    draggedTaskData = { checklistId, taskId: taskItem.dataset.id };
                    taskItem.classList.add('dragging');
                }
            }
        }, { passive: true });

        checklistContainer.addEventListener('touchmove', (e) => {
            if (activeTouchTaskItem) {
                e.preventDefault();
                const touch = e.touches[0];
                const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
                const taskList = elementUnderTouch ? elementUnderTouch.closest('.task-list') : null;
                handleDragVisuals(taskList, touch.clientY);
            }
        }, { passive: false });

        checklistContainer.addEventListener('touchend', () => {
            if (activeTouchTaskItem) {
                handleDropLogic();
            }
        });

        checklistContainer.addEventListener('touchcancel', () => {
            cleanupDragState();
        });

        // --- Initial Load ---
        loadState();
        render();
    });
    </script>
